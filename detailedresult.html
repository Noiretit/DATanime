<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Sergio Centellas Ortega" />
    <meta name="description"
        content="This website searches the internet for the best animes on the selected year and genre" />
    <meta name="keywords" content="anime, finder, best, top, top10, japan, manga" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/373d04aa12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>DATanime</title>
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="/images/favicon-pablo.png" />
</head>

<body>
    <!--Navbar-->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand pl-5" href="index.html">
                <img src="/images/pablo-logo-trans-blanco.png" alt="anime-logo" width="200px" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end px-4" id="navbarNav">
                <ul class="navbar-nav px-5">
                    <li class="nav-item px-3">
                        <!--Data-target links the nav-bar element with the modal (pop-up) id-->
                        <a data-toggle="modal" data-target="#registerModal" class="nav-link">Register</a>
                    </li>
                    <li class="nav-item px-3">
                        <!--Data-target links the nav-bar element with the modal (pop-up) id-->
                        <a data-toggle="modal" data-target="#loginModal" class="nav-link">Log-in</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="faqs.html">FAQ</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--Fin de navbar-->
    <!--Content-->
    <main class="main-section pb-4">
        <div class="container-fluid mb-4">
            <div class="row">
                <!--Imagen cover large (API) del anime seleccionado desde listresult.js-->
                <!--cada imagen sigue el patrón-->
                <!--media.kitsu.io/anime/cover_images/IDDELANIME/large.jpg-->
                <!--img-fluid para que quede como banner-->
                <img id="detailedCoverImage" class="img-fluid"
                    src="https://media.kitsu.io/anime/cover_images/1/large.jpg?1519178801">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img id="detailedImage" src="https://media.kitsu.io/anime/poster_images/1/large.jpg?1431697256">
                </div>
                <div class="col-5 mt-2">
                    <h4>Title: Cowboy Bebop</h4>
                </div>
            </div>
            <!--Pop ups (modals)-->
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <!--Crea el pop-up log-in-->
                        <!--The ID links this pop-up with the nav-bar element-->
                        <div class="modal fade" id="loginModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <!--Pop-up header-->
                                    <div class="modal-header">
                                        <h1>Log-in</h1>
                                        <!--Button to close-->
                                        <button class="btn btn-danger btn-lg" data-dismiss="modal">
                                            <!--Close icon-->
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                    <!--Pop-up body-->
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="inputUserLogIn">User name</label>
                                                <input type="user" class="form-control" id="inputUserLogIn"
                                                    placeholder="ie: manolodabest" />
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPasswordLogIn">Password</label>
                                                <input type="password" class="form-control" id="inputPasswordLogIn"
                                                    placeholder="******" />
                                            </div>
                                        </form>
                                        <!--Login message alerts-->
                                        <div class="message-container-login"></div>
                                    </div>
                                    <!--Pop-up footer-->
                                    <div class="modal-footer">
                                        <!--Button to log-in-->
                                        <button type="submit" id="login-button" class="btn btn-success btn-lg">
                                            <!--Log-in icon-->
                                            <i class="fas fa-sign-in-alt btn-lg"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Fin del pop-up log-in-->

                        <!--Crea el pop-up register-->
                        <!--The ID links this pop-up with the nav-bar element-->
                        <div class="modal fade" id="registerModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <!--Pop-up header-->
                                    <div class="modal-header">
                                        <h1>Register</h1>
                                        <!--Button to close-->
                                        <button class="btn btn-danger btn-lg" data-dismiss="modal">
                                            <!--Close icon-->
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                    <!--Pop-up body-->
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="inputUser">User name:</label>
                                                <input type="user" class="form-control" id="inputUser"
                                                    placeholder="ie: manolodabest" />
                                            </div>
                                            <div class="form-group">
                                                <label for="inputEmail">Email address:</label>
                                                <input type="email" class="form-control" id="inputEmail"
                                                    placeholder="ie: manolodabest@yahoo.com" />
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassword">Password:</label>
                                                <input type="password" class="form-control" id="inputPassword"
                                                    placeholder="******" />
                                            </div>
                                            <div class="form-group">
                                                <label for="inputRepeatPassword">Repeat your password:</label>
                                                <input type="password" class="form-control" id="inputRepeatPassword"
                                                    placeholder="******" />
                                            </div>
                                        </form>
                                        <!--Register message alerts-->
                                        <div class="message-container-register"></div>
                                    </div>
                                    <!--Pop-up footer-->
                                    <div class="modal-footer">
                                        <!--Register button-->
                                        <!--La propiedad "disabled" desactiva el botón. Se activará o desactivará por el método-->
                                        <button type="submit" id="register-button" class="btn btn-success btn-lg"
                                            disabled>
                                            <!--Register icon-->
                                            <i class="fas fa-user-plus btn-lg"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Fin del pop-up register-->
                    </div>
                </div>
            </div>
            <!--End of pop-ups (modals)-->
        </div>
    </main>
    <!--Fin de main-->
    <!--Footer-->
    <footer class="bg-dark p-2">
        <div class="container">
            <div class="row">
                <div class="col text-center mt-2 mb-2">
                    <a target="_blank" href="https://www.facebook.com/sergio.centellasortega"><i
                            class="fa fa-facebook fa-2x text-white mx-3"></i></a>
                    <a target="_blank" href="http://instagram.com/condicionesdeuso"><i
                            class="fa fa-instagram fa-2x text-white mx-3"></i></a>
                    <a target="_blank" href="https://www.facebook.com/sergio.centellasortega"><i
                            class="fa fa-twitter fa-2x text-white mx-3"></i></a>
                    <p class="text-light pt-3 m-0">©Copyright 2020</p>
                </div>
            </div>
        </div>
    </footer>
    <!--Fin de footer-->
    <!--Bootstrap puglins-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="scripts/Register.js"></script>
    <script src="scripts/User.js"></script>
    <script src="scripts/Database.js"></script>
    <script src="scripts/Validator.js"></script>
    <script src="scripts/Login.js"></script>
</body>

</html>
